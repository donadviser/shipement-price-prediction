<!DOCTYPE html>
<html>
  <head>
    <title>Shipment Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
  </head>
  <body>
    <a href="https://github.com/donadviser/shipement-price-prediction-with-aws-deployment" class="top-left-link" target="_blank">GitHub Repository Link</a>
    <h1>Shipment Price Prediction - donadviser</h1>
    <img src="{{ url_for('static', path='Image/your_profile_pic.jpg') }}" alt="Your Profile Picture" class="profile">
    <div class="form-box">
      <form action="{{ url_for('predictRouteClient') }}" method="post">

        <div class="form-group">
          <label for="artist">Artist Reputation:</label>
          <input type="float" id="artist" name="artist" placeholder=" [ 0 - 1.0 ] ">
        </div>
    
        <div class="form-group">
            <label for="height">Height:</label>
            <input type="float" id="height" name="height" placeholder=" [ 0 - 100 ] ">
        </div>

        <div class="form-group">  
            <label for="width">Width:</label>
            <input type="float" id="width" name="width" placeholder=" [ 0 - 100.0 ] ">
        </div>
        
        <div class="form-group">
            <label for="weight">Weight:</label>
            <input type="float" id="weight" name="weight" placeholder=" [ 0 - 10000 ] ">
        </div>
      
        <div class="form-group">
            <label for="priceOfSculpture">Price of Sculpture:</label>
            <input type="float" id="priceOfSculpture" name="priceOfSculpture" placeholder="Enter Price of Sculpture">
        </div>
      
        <div class="form-group">
            <label for="baseShippingPrice">Base Shipping Price:</label>
            <input type="float" id="baseShippingPrice" name="baseShippingPrice" placeholder="Enter Base Shipping Price">
        </div>         
      
    <div class="form-group">
      <label for="material">Select Material:</label>
      <select id="material" name="material" placeholder="Material">
        <option value="Aluminium">Aluminium</option>
        <option value="Marble">Marble</option>
        <option value="Bronze">Bronze</option>
        <option value="Clay">Clay</option>
        <option value="Brass">Brass</option>
      </select>
    </div>
      
    <div class="form-group">
      <label for="international">International:</label>
      <select id="international" name="international" placeholder="Yes or No">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="expressShipment">Express Shipment:</label>
      <select id="expressShipment" name="expressShipment" placeholder="Yes or No">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="form-group">
        <label for="installationIncluded">Installation Included:</label>
        <select id="installationIncluded" name="installationIncluded" placeholder="Yes or No">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
    </div>

    <div class="form-group">
        <label for="transport">Transport:</label>
        <select id="transport" name="transport" placeholder="Airways, Roadways, Waterways, or NaN">
          <option value="Airways">Airways</option>
          <option value="Roadways">Roadways</option>
          <option value="Waterways">Waterways</option>
          <option value="nan">NaN</option>
        </select>
    </div>

    <div class="form-group">
        <label for="fragile">Fragile:</label>
        <select id="fragile" name="fragile" placeholder="Yes or No">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
    </div>

    <div class="form-group">
        <label for="customerInformation">Customer Information:</label>
        <select id="customerInformation" name="customerInformation" placeholder="Working Class or Wealthy">
          <option value="Working Class">Working Class</option>
          <option value="Wealthy">Wealthy</option>
        </select>
    </div>

    <div class="form-group">
        <label for="remoteLocation">Remote Location:</label>
        <select id="remoteLocation" name="remoteLocation" placeholder="Yes, No, or NaN">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="nan">NaN</option>
        </select>
    </div>
    
    <div style="clear:both;"></div>
      <input type="submit" value="Submit">
    </form>
    </div>
    <div>      
    <h2>
      Predicted Shipment Price is : {{ context }}
    </h2>
  </body>
</html>
